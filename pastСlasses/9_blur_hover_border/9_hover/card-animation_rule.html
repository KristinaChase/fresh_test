<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Card Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="part1">
                <div class="content">
                    <img src="./images/piz.png" alt="img">
                    <p>Чего желаете забрать?</p>
                </div>
            </div>
            <div class="part2">
                <div class="content">
                    <img src="./images/apple.png" alt="img">
                    <p>Яблоки</p>
                    <a class="button" href="#">
                        <p class="buttonText">Read More</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
