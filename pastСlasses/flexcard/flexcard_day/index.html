<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Chris Chase</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/699750a11c.js" crossorigin="anonymous"></script>
    <div class="cardContainer">
        <div class="check"><i class="fa-solid fa-circle-check"></i></div>
        <h4 class="location"><i class="fa-solid fa-location-arrow"></i>California</h4>
        <div class="photoContainer"><img class="photo" src="./images/dare.jpg" alt="photo"></div>
        <h1 class="userName">Chris Chase</h1>
        <h3 class="userInfo">She was born somewhere in a book, the main goal in life is:
            <p>JUST DO IT</p>
        </h3>
    
        <button class="btn"><a href="#"><span>Follow</span></a></button>
        <div class="footContainer">
            <div class="footBlock">
                <i class="fa-solid fa-image"></i>
                <div class="footBlockGroup">
                    <h4>Posts</h4>
                    <p>135</p>
                </div>
            </div>
            <div class="footBlock">
                <i class="fa-solid fa-heart"></i>
                <div class="footBlockGroup">
                    <h4>Favorites</h4>
                    <p>6,979</p>
                </div>
            </div>
            <div class="footBlock">
                <i class="fa-solid fa-comment-dots"></i>
                <div class="footBlockGroup">
                    <h4>Messages</h4>
                    <p>3,131</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
